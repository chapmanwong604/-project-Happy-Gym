<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Gym</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="createevent.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <!-- Orbitron Font -->

    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet" />
    <!-- Rock Salt Font -->
</head>

<body>
    <nav></nav>
    <div id="content-under-nav">
        <!-- Event Create Form -->

        <div class="input-event-container container-fluid">

            <h2 class="my-3 py-3 container-fluid">Create Event</h2>

            <form id="create-event-form">
                <div>
                    <label class="input-box container-fluid col-12">
                        <span class="col-6">Event Name:</span>
                        <input class="col-6" type="text" name="createeventname" placeholder="e.g. Gym" required />
                    </label>
                </div>
                <div>
                    <label class="input-box container-fluid col-12">
                        <span class="col-6">Date:</span>
                        <input class="col-6" type="date" name="createdate" placeholder="e.g. 2022-01-31" required />
                    </label>
                </div>
                <div>
                    <label class="input-box container-fluid col-12">
                        <span class="col-6">Time:</span>
                        <input class="col-6" type="time" name="createtime" placeholder="e.g. 04:05:06" required />
                    </label>
                </div>
                <div>
                    <label class="input-box container-fluid col-12">
                        <span class="col-6">Location:</span>
                        <input class="col-6" type="text" name="createlocation" placeholder="e.g. Tecky Academy"
                            required />
                    </label>
                </div>
                <div>
                    <label class="input-box container-fluid col-12">
                        <span class="col-6">Maximum Participants:</span>
                        <input class="col-6" type="number" min="1" name="createlimit" placeholder="e.g. 10000"
                            required />
                    </label>
                </div>
                <div class="container-fluid createControls col-12">
                    <input class="col-6 eventButton" id="resetEvent" type="reset" value="Clear" />
                    <input class="col-6 eventButton" id="submitEvent" type="submit" value="Submit" />
                </div>
            </form>

        </div>

        <!-- Event Create Form -->

        <!-- Attending Events-->

        <div class="event-list container-fluid">

            <h2 class="my-3 py-3 container-fluid">Events Enrolled</h2>

            <div id="template" class="event row">

                <span class="col-7">Event Name:</span>
                <div class="col-5 event-name event-info"></div>

                <span class="col-7">Event Date:</span>
                <div class="col-5 event-date event-info"></div>

                <span class="col-7">Event Time:</span>
                <div class="col-5 event-time event-info"></div>

                <span class="col-7">Event Location:</span>
                <div class="col-5 event-location event-info"></div>

                <!-- <span class="col-7">Maximum Participants:</span>
                <div class="col-5 amount-limit"></div>
    
                <span class="col-7">Current Participants:</span>
                <div class="col-5 current-amount"></div> -->
                
            </div>

        </div>

        <!-- Attending Events-->

    </div>

</body>
<script src ='/socket.io/socket.io.js'></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="nav.js"></script>
<script src="createevent.js"></script>

</html>
