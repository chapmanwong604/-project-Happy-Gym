      <!-- inputmanual.html -->
      <div class="input-container container-fluid">
        <h2 class="my-3 py-3 container-fluid">Manual Input Activities</h2>

        <form action="/recordsports" method="POST" id="manual-input-form">
          <div>
            <label class="input-box row">
              <span class="col-6">Sports Duration (minutes):</span>
              <input class="col-6" type="number" name="timer" placeholder="e.g. 30" min="1" max="1440" required />
            </label>
          </div>
          <div>
            <label class="input-box row">
              <span class="col-6">Sports Type:</span>
              <!-- <input type="text" name="sportstype" placeholder="e.g. football" required /> -->
              <!-- <div> -->
                <select class="col-6" name="sportstype" class="sportstype">
                  <option value="Swimming">Swimming</option>
                  <option value="Football">Football</option>
                  <option value="Hiking">Hiking</option>
                  <option value="Volleyball">Volleyball</option>
                  <option value="Tennis">Tennis</option>
                  <option value="HIIT">HIIT</option>
                  <option value="Yoga">Yoga</option>
                  <option value="Training">Training</option>
                  <option value="Other">Other</option>
                </select>
              <!-- </div> -->

            </label>
          </div>
          <div class="inputControls">
            <input type="reset" id="resetInput" value="Clear" />
            <input type="submit" id="submitInput" value="Submit" />
          </div>
        </form>
      </div>
      <!-- inputmanual.html -->


      <!-- youtube.html -->

      <div class="pb-5 youtube-container container-fluid">
        
        <!-- Video Select Box -->
        <h2 class="my-3 py-3 container-fluid">Video Input Activities</h2>

          <button class="selectVideo col-xl-2 col-lg-4 col-6"><img src="https://images.livemint.com/img/2022/02/01/689x388/iStock-1137177479_1643695985910_1643695996770.jpg"><div class="active-box"></div><div class="darkened-box"></div>Skipping</button> <!-- 1BZM2Vre5oc -->

            </div>

              <button id="submitTimer" class="timerButton">Submit</button>
            </div>
          </div>

        </div>
